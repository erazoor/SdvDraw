<mat-toolbar color="primary">
    Liste des Dessins
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" routerLink="/dessin/nouveau">CrÃ©er un nouveau dessin</button>
</mat-toolbar>
  
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dessins" class="mat-elevation-z8">
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef> Titre </th>
            <td mat-cell *matCellDef="let dessin"> {{dessin.titre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let dessin">
                <button mat-icon-button [routerLink]="['/dessin', dessin.id]" matTooltip="Voir le dessin">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteDessin(dessin.id)" matTooltip="Supprimer le dessin">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
